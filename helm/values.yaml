global:
  ca:
    enabled: false
    useExternal: true
    secretName: "root-ca"
    path: "/usr/local/share/ca-certificates"
    key: "ca.crt"
  
  S3:
    destination:
      accessKey: vector
      secretAccessKey: vectorPassword
      server: 10.8.0.9
      serverPort: 9000
      serverProto: http
      bucket: 3dtiles
      region: "us-east-1"
      style: path
      sslEnabled: false
      maxAttempts: 3
      sigVersion: 4
      storageClass: 'STANDARD'

  filebeat:
    enabled: false
    image: docker.elastic.co/beats/filebeat:7.12.1
    mountPath: /usr/src/app/logs
    pycsw:
      mountPath: /var/log/pycsw
      logFile: pycsw.log
    nginxS3Gateway: 
      mountPath: /var/log/nginx
    elastic:
      host: 10.8.0.8
      port: 9200
      protocol: http
      username: 
      password:
      index: 3d-np
      sslEnabled: false
    kibana:
      host: 10.8.0.8:5601

  ingestion:
    providers:
      source: NFS
      destination: S3
    catalog:
      subUrl: metadata
    storeTrigger:
      subUrl: ingestion
    NFS:
      source:
        name: 3d-pvc-source
        pv_path: /Source3DModels
        sub_path: ''
      destination:
        name: 3d-pvc-dest
        pv_path: /Destination3DModels
        sub_path: ''
    splunk:
      enabled: false
      annotations:
        collectord.io/index: SPLUNK_INDEX
        collectord.io/logs-output: splunk
      

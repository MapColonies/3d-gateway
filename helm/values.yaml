replicaCount: 1
initialDelaySeconds: 20
nodePort: 30030

image:
  repository: 3d-gateway
  tag: ''

validations:
  percentageLimit: 10
  lookupTables:
    url: http://lookup-tables-3d-dev
    subUrl: lookup-tables/lookupData

env:
  basePath: \\domtest\mimi\archi\maz\silver\libot
  port: 80
  targetPort: 8080
  protocol: TCP
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: 'http://localhost:55681/v1/trace'
  metrics:
    enabled: false
    url: 'http://localhost:55681/v1/metrics'

resources:
  enabled: true
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: false
  path: /
  https: true
  host:
  useCert: false
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)
ca:
  enabled: false
  useExternal: true
  secretName: ""
  path: ''
  key: ""

S3:
  destination:
    accessKey: ''
    secretAccessKey: ''
    server: ''
    serverPort: 
    serverProto: ''
    bucket: ''
    region: ''
    style: ''
    sslEnabled: false
    maxAttempts: 
    sigVersion: 
    storageClass: ''

# Add side car to the Deployment, for example
# sidecars: |-
#   - name: sidecar
#     image: "{{ .Values.sidecar.image }}:{{ .Values.sidecar.imageTag }}"
#     volumeMounts: []
#     args: []
#     ports: []
#     resources:
#     {{- toYaml .Values.sidecar.resources.value | nindent 12 }}
sidecars: ''

ingestion:
  providers:
    source: NFS
    destination: S3
  catalog:
      subUrl: ''
  storeTrigger:
      subUrl: ''
  NFS:
    source:
      name: ''
      pv_path: ''
      sub_path: ''
    destination:
      name: ''
      pv_path: ''
      sub_path: ''
  splunk:
    enabled: false
    annotations:
      collectord.io/index: SPLUNK_INDEX
      collectord.io/logs-output: splunk

replicaCount: 1
initialDelaySeconds: 20
nodePort: 30030

image:
  repository: 3d-gateway
  tag: v2.0.0

validations:
  percentageLimit: 10
  lookupTables:
    url: ''
    subUrl: ''
env:
  basePath: ''
  port: 80
  targetPort: 8080
  protocol: ''
  logLevel: info
  logPrettyPrintEnabled: false
  responseCompressionEnabled: true
  requestPayloadLimit: 1mb
  tracing:
    enabled: false
    url: 'http://localhost:55681/v1/trace'
  metrics:
    enabled: false
    url: 'http://localhost:55681/v1/metrics'

resources:
  enabled: false
  value:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

route:
  enabled: false
  path: 
  https: false
  host:
  useCert: false
  timeout:
    enabled: false # defaults to 30s by openshift
    duration: 60s # supported units (us, ms, s, m, h, d)
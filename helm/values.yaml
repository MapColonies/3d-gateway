  destination:
    accessKey: ''
    secretAccessKey: ''
    server: ''
    serverPort: 9000
    serverProto: ''
    bucket: ''
    region: ''
    style: ''
    sslEnabled: false
    maxAttempts: 3
    sigVersion: 4
    storageClass: ''

filebeat:
  enabled: false
  image: ''
  mountPath: ''
  pycsw:
    mountPath: ''
    logFile: 
  nginxS3Gateway: 
    mountPath: ''
  elastic:
    host: 
    port: 9200
    protocol: ''
    username: 
    password:
    index: ''
    sslEnabled: false
  kibana:

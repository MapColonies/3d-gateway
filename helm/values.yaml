sidecars:
  filebeat:
    name: filebeat
    image: docker.elastic.co/beats/filebeat:7.12.1
    args: [ "-c", "/etc/filebeat.yml", "-e" ]
    volumeMounts:
      - name: ''
        mountPath: ''
      - name: ''
        mountPath: ''
        subPath: ''

ingestion:
  providers:
    source: NFS
    destination: S3
  catalog:
      subUrl: metadata
  storeTrigger:
      subUrl: ingestion
  NFS:
    source:
      name: 3d-pvc-source
      pv_path: /Source3DModels
      sub_path: ''
    destination:
